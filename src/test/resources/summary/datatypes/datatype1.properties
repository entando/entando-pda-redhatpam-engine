org.entando.pda.summary.datatype1.query.days=SELECT day(startdate) as day, month(startdate) as month, year(startdate) as year, count(*) as total \
  FROM processinstanceinfo \
  GROUP BY day, month, year \
  ORDER BY year DESC, month DESC, day DESC

org.entando.pda.summary.datatype1.query.months=SELECT month(startdate) as month, year(startdate) as year, count(*) as total \
  FROM processinstanceinfo \
  GROUP BY month, year \
  ORDER BY year DESC, month DESC

org.entando.pda.summary.datatype1.query.years=SELECT year(startdate) as year, count(*) as total \
  FROM processinstanceinfo \
  GROUP BY year \
  ORDER BY year DESC
